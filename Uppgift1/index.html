<body>
    <header class="bg-info py-2 text-center">
        <h1>Registration</h1>
    </header>
<div class="bg-white border-bottom py-5">
    <form id="form" class="container">
        <div class="input mb-3">
            <input type="text" class="form-control" id="firstName" placeholder="First Name"> 
            <div class="invalid-feedback">You need to enter your first name.</div>
        </div>
        
        <div class="input mb-3">
            <input type="text" class="form-control" id="lastName" placeholder="Last Name"> 
            <div class="invalid-feedback">You need to enter your last name.</div>
        </div>
        <div class="input mb-3"">
            <input type="text" class="form-control" id="email" placeholder="Email"> 
            <div class="invalid-feedback">You need to enter your email.</div>
        </div>
        <div class="mb-3 col-md-12">
            <button id="btnSubmit" class="btn btn-info">Save</button>
          </div>
    </form>
</div>
